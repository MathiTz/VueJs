<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filtros Vue JS</title>
    <style>
        .active {
            background: green;
        }
    </style>
</head>
    <body>
        <div id="app">
            <h1> {{ title }} </h1>
            <ul>
                <li v-for="task in tasks" :class="{active: task.completed}">
                    {{task.id}} - {{ task.name | toUppercase }} - {{ task.name | toLowerCase }}
                </li>
            </ul>
        </div>

        <script src="https://unpkg.com/vue"></script>  
        <script>
            Vue.filter('toLowerCase', function(val){
                return val.toLowerCase();
            });

            new Vue({
                el: '#app',
                data: {
                    title: 'Lista de Tarefas',
                    tasks: [
                        {id: 1, name: 'Lavar Lou√ßa', completed: true},
                        {id: 2, name: 'Lavar Carro', completed: false},
                        {id: 3, name: 'Lavar Moto', completed: true},
                        {id: 4, name: 'Lavar Banheiro', completed: false},
                    ]
                },
                filters: {
                    toUpperCase (val) {
                        return val.toUpperCase();
                    }
                }
            });
        </script>
    </body>
</html>
