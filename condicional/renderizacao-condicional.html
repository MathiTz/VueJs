<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renderização Condicional Vue JS</title>
</head>
    <body>
        <div id="app">
            <div v-if="number < 12">
                {{ textExemplo }}
            </div>

            <div v-else-if="number == 12">
                É igual
            </div>

            <div v-else>
                É diferente
            </div>

            <div v-if="isActive">
                Ativo
            </div>

            <div v-else>
                Não ativo
            </div>
        </div>

        
        <script src="https://unpkg.com/vue"></script>  
        <script>
            new Vue({
                el: '#app',
                data: {
                    number: 13,
                    textExemplo: 'Text Databing',
                    isActive: true
                }
            })
        </script>
    </body>
</html>
