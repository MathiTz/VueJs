<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo 21 Vue JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<link rel="shortcut icon" href="assets/favicon.png" type="image/png">
<link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="container text-center" id="app">
            <h1 class="title">Jogo do 21 com Vue JS</h1>
            <div class="row text-center">
                    <div :class="['col-6', playerActived == 1 ? 'active' : '' ]">
                        <img src="assets/player1.png" alt="">
                        <p>Player 1</p>
                    </div>
            
                    <div :class="['col-6', playerActived == 2 ? 'active' : '' ]">
                        <img src="assets/player2.png" alt="">
                        <p>Player 2</p>
                    </div>
            </div>

            <div class="controls">
                <a href="#" class="btn btn-success" @click.prevent="changePlayer">Pular</a>
                <a href="#" class="btn btn-primary">Finalizar Jogo</a>
                <a href="#" class="btn btn-danger">Resetar</a>

            </div>

            <hr>

            <div class="row">
                <div class="col-6">
                    <a href="#">
                        <img src="assets/baralho-cartas.png" alt="Baralho" class="carts">
                    </a>
                </div>
                <div class="col-6">
                    <img src="assets/carts/1.png" alt="Carta" class="cart">
                </div>
            </div>
        </div>


        <script src="https://unpkg.com/vue"></script>
        <script>
            new Vue ({
                el: '#app',
                data: {
                    playerActived: 1
                },
                methods: {
                    changePlayer() {
                        this.playerActived = this.playerActived == 1 ? 2 : 1
                    }
                }
            })
        </script>
    </body>
</html>
